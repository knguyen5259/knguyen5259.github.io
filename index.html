<!doctype html>
<html lang="en">

<head>
    <title>Keenan's Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
<div class="columns is-centered main">
    <div class="is-full">
        <div class="header">
            <h1 class="title">
                <br>
                <br>
                Gulliver's Travels Interactive Infographic
            </h1>
            <h2 class="subtitle">
                Keenan Nguyen
            </h2>
            <span>
                Press the images to learn more about each country/nation!
            </span>
            <br>
            <br>
            <br>
            <br>
        </div>

        <div>
            <img class="center" alt="England" src="./england.PNG" id="england-button">
        </div>

        <img class="center" alt="Path" src="./path.PNG">

        <div>
            <img class="center" alt="Lilliput" src="./lilliput.PNG" id="lilliput-button">
        </div>

        <img alt="Path" src="./path.PNG">

        <div>
            <img class="center" alt="Brobdingnag" src="./brobdingnag.PNG" id="brobdingnag-button">
        </div>

        <img class="center" alt="Path" src="./path.PNG">

        <div>
            <img class="center" alt="Laputa" src="./laputa.PNG" id="laputa-button">

        <img alt="Path" src="./path.PNG">

        <div>
            <img class="center" alt="Balnibarbi" src="./balnibarbi.PNG" id="balnibarbi-button">

        </div>

        <img alt="Path" src="./path.PNG">

        <div>
            <img class="center" alt="Luggnagg" src="./luggnagg.PNG" id="lug-button">
        </div>

        <img alt="Path" src="./path.PNG">

        <div class="downsize ">
            <img class="center" alt="Japan" src="./japan.PNG" id="japan-button">
        </div>

        <img alt="Path" src="./path.PNG">

        <div class="downsize ">
            <img class="center" alt="Houyhnhms Land" src="./houyhnhnms.PNG" id="hou-button">
        </div>
    </div>
</div>

<div class="modal" id="england-pop-up">
    <div class="modal-content">
        <span id="england-close">&times;</span>
        <h2 class="subtitle">

        </h2>
    </div>
</div>
