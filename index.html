<!doctype html>
<html lang="en">

<head>
   <title>Keenan's Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">
                HWOC Independent Reading Project Website
            </h1>
            <h2 class="subtitle">
                Keenan Nguyen
            </h2>
        </div>

       <div class="downsize">
           <img src="./england.png" alt="England">
           <span class="text">
               England
           </span>
       </div>

        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>

        <div class="downsize">
            <img src="./ship.jpg" alt="Ship">
        </div>

        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>

        <div class="downsize ">
            <img src="./lilliput.jpg" alt="Lilliput">
            <button id="lilliput-button">
               Lilliput & Blefuscu
           </button>
        </div>

        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>

        <div class="downsize ">
            <img src="./lilliput.jpg" alt="Brobdingnag">
            <button id="brobdingnag-button">
                Brobdingnag
            </button>
        </div>
       
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>

        <div class="downsize ">
            <img src="./lilliput.jpg" alt="Laputa">
            <button id="laputa-button">
                Laputa
            </button>
        </div>

        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>

        <div class="downsize ">
            <img src="./lilliput.jpg" alt="Glubbdubdrib">
            <button id="glub-button">
                Glubbdubdrib
            </button>
        </div>
       
    </div>

    <div id="lilliput-pop-up" class="modal">
        <div class="modal-content">
            <span id="lilliput-close">&times;</span>
            <h2 class="subtitle">
                Lilliput & Blefuscu
            </h2>
        </div>
    </div>

    <div id="brobdingnag-pop-up" class="modal">
        <div class="modal-content">
            <span id="brobdingnag-close">&times;</span>
            <h2 class="subtitle">
                Brobdingnag
            </h2>
        </div>
    </div>

   <div id="laputa-pop-up" class="modal">
        <div class="modal-content">
            <span id="laputa-close">&times;</span>
            <h2 class="subtitle">
                Laputa
            </h2>
        </div>
    </div>
   
    <div id="glub-pop-up" class="modal">
      <div class="modal-content">
          <span id="glub-close">&times;</span>
          <h2 class="subtitle">
              Glubbdubdrib
          </h2>
    </div>

   
    <script src="./index.js"></script>

</body>

</html>
